<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>radio buttons</title>
  <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <div class="card">
        <h2>Radio Buttons</h2>
        
        <ul>
            <li>
                <input type="radio" name="name" id="one" checked />
                <label for="one">Option #1</label>
                
                <div class="check"></div>
            </li>
            <li>
                <input type="radio" name="name" id="two" />
                <label for="two">Option #2</label>
                
                <div class="check"></div>
            </li>
        </ul>
    </div>
</body>
</html>
