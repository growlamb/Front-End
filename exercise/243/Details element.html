<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>Details element</title>
  <link rel="stylesheet" href="css/style.css">
</head> 
<body>
  <details>
        <summary>
          <span class="summary-title">Details element with custom arrow!</span>
          <div class="summary-chevron-up">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
          </div>
        </summary>
      
        <div class="summary-content">Contents</div>
        <div class="summary-chevron-down">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-up"><polyline points="18 15 12 9 6 15"></polyline></svg>
          
  </details>

</body>
</html>
