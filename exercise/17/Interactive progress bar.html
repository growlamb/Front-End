<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>Interactive progress bar</title>
  <link rel="stylesheet" href="css/style.css">
</head> 
<body>
<div class="bar">
  <input class="bar-input" type="radio" name="input" id="input_0"/>
  <div class="bar-view">
    <label class="bar-but" for="input_0"></label>
  </div>
  <input class="bar-input" type="radio" name="input" id="input_1"/>
  <div class="bar-view">
    <label class="bar-but" for="input_1"></label>
  </div>
  <input class="bar-input" type="radio" name="input" id="input_2"/>
  <div class="bar-view">
    <label class="bar-but" for="input_2"></label>
  </div>
  <input class="bar-input" type="radio" name="input" id="input_3"/>
  <div class="bar-view">
    <label class="bar-but" for="input_3"></label>
  </div>
  <input class="bar-input" type="radio" name="input" id="input_4"/>
  <div class="bar-view">
    <label class="bar-but" for="input_4"></label>
  </div>
</div>
<div class="command">click on any one of the options</div>
</body>
</html>
