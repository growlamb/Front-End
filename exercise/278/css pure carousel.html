<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>css pure carousel</title>
  <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <div id="scene">
        <div id="left-zone">
            <ul class="list">
              <li class="item">
                <input type="radio" id="content" name="basic_carousel" value="content" checked="checked"/>
                <label class="label_strawberry" for="content">strawberry</label>
                <div class="content content_strawberry"><span class="picto"></span>
                  <h1>strawberry</h1>
                  <p>content </p>
                </div>
              </li>
              <li class="item">
                <input type="radio" id="content" name="basic_carousel" value="content"/>
                <label class="label_banana" for="content">banana</label>
                <div class="content content_banana"><span class="picto"></span>
                  <h1>banana</h1>
                  <p>content</p>
                </div>
              </li>
              <li class="item">
                <input type="radio" id="content" name="basic_carousel" value="content"/>
                <label class="label_apple" for="content">apple</label>
                <div class="content content_apple"><span class="picto"></span>
                  <h1>apple</h1>
                  <p>content</p>
                </div>
              </li>
              <li class="item">
                <input type="radio" id="content" name="basic_carousel" value="content"/>
                <label class="label_orange" for="content">orange</label>
                <div class="content content_orange"><span class="picto"></span>
                  <h1>orange</h1>
                  <p>content</p>
                </div>
              </li>
            </ul>
        </div>
        <div id="middle-border"></div>
        <div id="right-zone"></div>
    </div>
</body>
</html>
