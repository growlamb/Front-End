<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>CSS Selector</title>
  <link rel="stylesheet" href="css/style.css">
  </head>

<body>

  <section id="about-css">
    <h1>
      <dfn id="dfn-css"><abbr lang="en" title="Cascading Style Sheets">CSS</abbr></dfn> 언어란?
    </h1>
    <p class="note">
      <a lang="en" href="#dfn-css">CSS</a>는 문서가 유저에게 어떻게 표시되는지를 지정하는 언어이며, css에 문서의 요소를 선택하여 꾸밀 수 있도록 대상을 선택할 수 있는 선택자가 제공됩니다.
    </p>
    <p class="note box">
      문서는 보통 마크업 언어를 사용한 테스트 파일입니다. — <abbr lang="en" title="Hyper Text Markup Language">HTML</abbr> 
      이 가장 일반적인 마크업 언어이지만, <abbr lang="en" title="Scalable Vector Graphics">SVG</abbr>나 
      <abbr lang="en" title="eXtensible Markup Language">XML</abbr>과 같은 다른 마크업 언어를 만날 수도 있을 것입니다.</p>
  </section>

  <section id="css-reference">
    <h2>CSS 레퍼런스</h2>
    <ul class="link-list">
      <li>
        <a href=":link">:link</a>
      </li>
      <li>
        <a href=":visited">:visited</a>
      </li>
      <li>
        <a href=":hover">:hover</a>
      </li>
      <li>
        <a href=":active">:active</a>
      </li>
    </ul>
  </section>

</body>
</html>
