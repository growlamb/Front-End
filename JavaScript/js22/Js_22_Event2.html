<h1><abbr title="Cascading Style Sheets">이벤트(Event)</abbr></h1>
<h2>키보드 접근성</h2>
<p>키보드 접근성은 요소에 마우스 이벤트를 등록할 경우에는 마우스가 없어도 접근 할 수 있도록 합니다.<br>
    마우스 이벤트가 등록되었을 때는 반드시 카보드로 작동할 수 있게 대응 이벤트를 같이 사용합니다.</p>
<h3>이벤트 종류</h3>
<table border="1">
<tr>
    <td>마우스 이벤트</td>
    <td>키보드 대응 이벤트</td>
</tr>
<tr>
    <th>onmouseover</th>
    <th>onfocus</th>
</tr>
<tr>
    <th>onmouseout</th>
    <th>onblur</th>
</tr>

</table>
</section>
