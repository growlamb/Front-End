
<!DOCTYPE html>

    <body>
     <figure>

     <p>
        Html의 <strong>String 태그</strong>는 글자에 강조 효과를 줄 수 있으며, bold체로 보여지게 됩니다.
        내용의 중요성 importance, 심각성 seriousness, 긴급성 urgency을 강조할 경우 사용합니다.</p>

        <blockquote cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/strong">
        <p>이 strong요소는 중대한 심각성이나 긴급성을 포함해 "매우 중요성이 높은" 내용입니다. 이것은 전체 페이지에 매우 중요한 문장일 수 있습니다. 또한 주변 단어와 비교할 때 일부 단어가 더 중요하다는 것을 지적 할 수 있습니다.

        </p>
        <cite>
